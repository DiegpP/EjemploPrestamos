<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="imagen/jpg" href="https://www.logocrea.com/wp-content/uploads/2016/07/libros1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Gesti√≥n libros</title>
</head>
<body>
<div class="container-fluid">
    <div class="row bg-primary ">
        <div class="col-4 pt-5">
            <img class="img-fluid" src="https://leonautas.files.wordpress.com/2019/10/biblioteca-logo.png" width="50%" height="50%" />
    </div>
    <div class="col-8">
        <h1 class="display-1 text-right text-light p-5" font-family="verdana">GESTION DE LIBROS</h1>
    </div>
    </div></div>

<div class="container">
    <div class="row mt-5">
            <div th:each="libro:${lista}" class="card col" style="width: 18rem;">
                <img src="https://st.depositphotos.com/1969477/2459/v/600/depositphotos_24595821-stock-illustration-abstract-book.jpg?admitad_uid=b88568c16ada8a08890f3fcf44d1a3c2&utm_source=admitad&utm_medium=cpa&utm_campaign=442763&tagtag_uid=b88568c16ada8a08890f3fcf44d1a3c2"  class="card-img-top" alt="..."  >
                <div class="card-body">
                    <h5 class="card-title" th:text="${libro.titulo}"></h5>
                    <p class="card-text" th:text="${libro.isbn}"></p>
                    <p class="card-text" th:text="${libro.autor}"></p>
                    <p class="card-text" th:text="${libro.editorial}"></p>
                    <button type="button" class="btn btn-warning">Editar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </div></div>
    </div></div>
<div class="alert alert-success alert-dismissable" role="alert" th:if="${mensajeOk != null}">
    <label th:text="${mensajeOk}"></label>
    <button class="close" data-dismiss="alert">&times;</button>
</div>
<div class="alert alert-danger alert-dismissable" role="alert" th:if="${error != null}">
    <label th:text="${error}"></label>
    <button class="close" data-dismiss="alert">&times;</button>
</div>



<div class="container mt-5">
    <a href="/formLibro"><button class="btn btn-primary" type="button">Agregar Libro</button></a>
</div>

<div class="container mb-5">
    <table class="table table-hover">
        <thead>
        <th>ISBN</th>
        <th>TITULO</th>
        <th>AUTOR</th>
        <th>EDITORIAL</th>
        <th>PAGINAS</th>
        </thead>
        <tr th:each="libro:${lista}">
            <td th:text="${libro.isbn}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.autor}"></td>
            <td th:text="${libro.editorial}"></td>
            <td th:text="${libro.no_page}"></td>
            <td>
                <a th:href="@{/editarLibro/{isbn}(isbn=${libro.isbn})}"><button type="button" class="btn btn-warning">Editar</button>
                </a>
            </td>
            <td><a th:href="@{/eliminarLibro/{isbn}(isbn=${libro.isbn})}">
                <button type="button" class="btn btn-danger">Eliminar</button></a></td>
        </tr>

    </table>
</div>


</body>
</html>
